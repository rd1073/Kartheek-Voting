<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Voting System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Digital Voting System</h1>
    </header>
    <main>
      <section id="login">
        <h2 style="text-shadow: 2px 2px 8px red; color: aliceblue">Login</h2>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            placeholder="Username or Email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">
            <a
              style="color: aliceblue; font-size: medium; text-decoration: none"
              href="practice.html"
              >Login</a
            >
          </button>
        </form>
        <p>
          <b style="color: aliceblue">Don't have an account?</b>
          <a style="text-shadow: 2px 2px 8px white" href="index.html"
            ><b style="color: rgb(255, 255, 255)">Register here</b></a
          >
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; <b>2024 Digital Voting System</b></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
